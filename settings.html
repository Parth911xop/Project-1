<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Settings | Smart Shipping Enterprise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body class="dashboard-page">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="brand-section">
            <a href="index.html" class="text-decoration-none">
                <h4 class="fw-bold text-white mb-0"><i class="fas fa-ship me-2 text-primary"></i>SmartShip</h4>
            </a>
            <span class="text-xs text-muted">ENTERPRISE</span>
        </div>

        <nav class="d-flex flex-column gap-1">
            <a href="shipments.html" class="nav-item-dash"><i class="fas fa-th-large w-5"></i> Dashboard</a>
            <a href="shipments.html" class="nav-item-dash"><i class="fas fa-box w-5"></i> Shipments</a>
            <a href="wizard.html" class="nav-item-dash"><i class="fas fa-plus-circle w-5"></i> New Booking</a>
            <a href="track.html" class="nav-item-dash"><i class="fas fa-map-marked-alt w-5"></i> Live Tracking</a>
            <hr class="border-secondary opacity-25 my-3">
            <a href="finance.html" class="nav-item-dash"><i class="fas fa-file-invoice w-5"></i> Billing</a>
            <a href="analytics.html" class="nav-item-dash"><i class="fas fa-chart-line w-5"></i> Analytics</a>
            <a href="settings.html" class="nav-item-dash active"><i class="fas fa-cog w-5"></i> Settings</a>
        </nav>

        <div class="mt-auto pt-4 border-top border-secondary border-opacity-10">
            <div class="d-flex align-items-center gap-2">
                <div id="user-avatar"
                    class="bg-primary rounded-circle d-flex align-items-center justify-content-center text-white fw-bold"
                    style="width: 32px; height: 32px;">U</div>
                <div class="d-grid">
                    <span id="user-name-display" class="text-white text-sm fw-bold">User</span>

                </div>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="dashboard-main">
        <header class="dashboard-header">
            <h4 class="text-white fw-bold mb-0">Settings</h4>
        </header>

        <div class="p-4">
            <div class="row g-4">
                <div class="col-lg-8">
                    <!-- General Settings -->
                    <div class="card-enterprise p-4 mb-4">
                        <h5 class="text-white fw-bold mb-3">General Preferences</h5>
                        <form>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Default Currency</label>
                                <select class="form-select bg-dark text-white border-secondary">
                                    <option>USD ($)</option>
                                    <option selected>INR (₹)</option>
                                    <option>EUR (€)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Time Zone</label>
                                <select class="form-select bg-dark text-white border-secondary">
                                    <option>UTC</option>
                                    <option selected>IST (GMT+5:30)</option>
                                    <option>PST (GMT-8:00)</option>
                                </select>
                            </div>
                        </form>
                    </div>

                    <!-- Notifications -->
                    <div class="card-enterprise p-4">
                        <h5 class="text-white fw-bold mb-3">Notifications</h5>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                            <label class="form-check-label text-white" for="emailNotif">Email Alerts</label>
                            <p class="text-muted x-small mb-0">Receive updates on shipment exceptions.</p>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="smsNotif">
                            <label class="form-check-label text-white" for="smsNotif">SMS Alerts</label>
                            <p class="text-muted x-small mb-0">Receive critical updates via SMS.</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card-enterprise p-4">
                        <h5 class="text-white fw-bold mb-3">Account</h5>
                        <a href="profile.html" class="btn btn-outline-primary w-100 mb-2">Edit Profile</a>
                        <button class="btn btn-outline-danger w-100">Change Password</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        // Simple User Init
        const name = localStorage.getItem('userName') || 'User';
        document.getElementById('user-name-display').innerText = name;
        document.getElementById('user-avatar').innerText = name.charAt(0);
    </script>
</body>

</html>

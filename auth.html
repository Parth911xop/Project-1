<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | Smart Shipping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="style.css"> <!-- Universal Styles -->
    <link rel="stylesheet" href="notifications.css"> <!-- Main Style -->
</head>

<body class="hero-section d-flex justify-content-center align-items-center min-vh-100 p-3">

    <div class="glass p-5 text-white" style="width: 100%; max-width: 450px; position: relative; z-index: 10;">
        <div class="text-center mb-4">
            <h2 class="fw-bold"><i class="fas fa-ship me-2"></i>Smart Shipping</h2>
            <p class="text-white-50">Global Logistics Partner.</p>
        </div>

        <h3 id="formTitle" class="fw-bold mb-3 text-center">Welcome Back</h3>

        <!-- Signup Fields (Initially Hidden) -->
        <div id="signup-fields" class="d-none">
            <div class="mb-3">
                <input type="text" id="fullName" class="form-control bg-transparent text-white border-secondary"
                    placeholder="Full Name" style="backdrop-filter: blur(5px);">
            </div>
            <div class="mb-3">
                <select id="useCase" class="form-control bg-transparent text-white border-secondary">
                    <option value="" class="text-dark">Select Use Case</option>
                    <option value="Business" class="text-dark">Business</option>
                    <option value="Personal" class="text-dark">Personal</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" id="location" class="form-control bg-transparent text-white border-secondary"
                    placeholder="Location/City">
            </div>
        </div>

        <form id="authForm" onsubmit="handleFinalSubmit(event)">
            <div id="email-field" class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-secondary text-white"><i
                            class="fas fa-envelope"></i></span>
                    <input type="email" id="userEmail" class="form-control bg-transparent text-white border-secondary"
                        placeholder="Email address" required>
                </div>

                <!-- OTP Input -->
                <div id="email-otp-container" class="d-none mt-3 p-3 rounded"
                    style="background: rgba(255,255,255,0.1);">
                    <label class="small text-white-50 mb-2 d-block text-center">Enter Code Sent to Email</label>
                    <div class="d-flex justify-content-center">
                        <input type="text" maxlength="6" id="emailOtpInput"
                            class="form-control text-center fw-bold fs-4 bg-transparent text-white border-secondary"
                            placeholder="123456" style="letter-spacing: 5px; width: 150px;">
                    </div>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary w-100 py-3 fw-bold shadow-lg">Get OTP</button>
        </form>

        <div class="text-center mt-4">
            <p class="small text-white-50" id="switchText">New here? <a href="#"
                    class="text-white fw-bold text-decoration-none" onclick="toggleSignupMode(event)">Create an
                    Account</a></p>
        </div>

        <div class="text-center mt-4 pt-3 border-top border-secondary border-opacity-25">
            <a href="index.html" class="text-white-50 small"><i class="fas fa-arrow-left me-1"></i> Back to Home</a>
        </div>
    </div>

    <script src="notifications.js"></script>
    <script src="auth.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Documents | Smart Shipping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="auth-guard.js"></script>
</head>

<body class="home-page">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top glass-nav">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="fas fa-ship me-2 text-primary"></i>Smart Shipping
      </a>
      <div class="ms-auto">
        <a href="shipments.html" class="btn btn-outline-light btn-sm rounded-pill">Back to Hub</a>
      </div>
    </div>
  </nav>

  <div class="container py-5 mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="fw-bold text-white">Document Center</h2>
        <p class="text-white-50">Manage bills of lading, invoices, and certificates.</p>
      </div>
      <button class="btn btn-primary rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#uploadModal">
        <i class="fas fa-cloud-upload-alt me-2"></i>Upload Document
      </button>
    </div>

    <!-- Document List -->
    <div class="card-enterprise p-4">
      <h5 class="fw-bold mb-4 text-white">All Documents</h5>
      <div id="documents-list" class="d-flex flex-column gap-3">
        <!-- Populated by JS -->
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Upload Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark border border-secondary text-white">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Upload Document</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="uploadForm">
            <div class="mb-3">
              <label class="form-label text-white-50">Document Type</label>
              <select class="form-select bg-dark text-white border-secondary" id="docType">
                <option>Bill of Lading</option>
                <option>Commercial Invoice</option>
                <option>Packing List</option>
                <option>Certificate of Origin</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label text-white-50">Shipment ID (Optional)</label>
              <input type="number" class="form-control bg-dark text-white border-secondary" id="shipmentId"
                placeholder="e.g. 32">
            </div>
            <div class="mb-3">
              <label class="form-label text-white-50">File</label>
              <input type="file" class="form-control bg-dark text-white border-secondary" id="docFile">
            </div>
          </form>
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-outline-light rounded-pill" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary rounded-pill" onclick="uploadDocument()">Upload</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="documents.js"></script>
</body>

</html>

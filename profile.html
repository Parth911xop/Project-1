<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile | Smart Shipping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-ship me-2"></i>Smart Shipping
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shipments.html">Shipments</a></li>
                    <li class="nav-item"><a class="nav-link" href="wizard.html">Wizard</a></li>
                    <li class="nav-item"><a class="nav-link" href="process-flow.html">Process Flow</a></li>
                    <li class="nav-item dropdown ms-lg-3">
                         <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle fs-5"></i>
                         </a>
                         <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                             <li><a class="dropdown-item active" href="profile.html">My Profile</a></li>
                             <li><hr class="dropdown-divider"></li>
                             <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
                         </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass p-5 text-white">
                    <div class="d-flex align-items-center justify-content-between mb-5">
                        <div class="d-flex align-items-center">
                            <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-4" style="width: 80px; height: 80px; font-size: 2rem;">
                                <i class="fas fa-user"></i>
                            </div>
                            <div>
                                <h2 class="fw-bold mb-0">My Profile</h2>
                                <p class="text-white-50 mb-0">Manage your personal and company details.</p>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="enableEdit()" id="editBtn">
                            <i class="fas fa-edit me-2"></i> Edit Details
                        </button>
                    </div>

                    <form id="profileForm" onsubmit="saveProfile(event)">
                        <fieldset id="formFieldset" disabled>
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label class="form-label text-white-50 small fw-bold">FULL NAME</label>
                                    <input type="text" class="form-control bg-transparent text-white border-secondary" id="fullName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-white-50 small fw-bold">COMPANY NAME</label>
                                    <input type="text" class="form-control bg-transparent text-white border-secondary" id="companyName">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-white-50 small fw-bold">EMAIL ADDRESS</label>
                                    <input type="email" class="form-control bg-transparent text-white-50 border-secondary" id="email" readonly style="cursor: not-allowed;">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-white-50 small fw-bold">CONTACT PHONE</label>
                                    <input type="text" class="form-control bg-transparent text-white border-secondary" id="phone">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label text-white-50 small fw-bold">LOCATION / ADDRESS</label>
                                    <textarea class="form-control bg-transparent text-white border-secondary" id="location" rows="2"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-white-50 small fw-bold">USE CASE</label>
                                    <select class="form-control bg-transparent text-white border-secondary" id="useCase">
                                        <option value="Business" class="text-dark">Business</option>
                                        <option value="Personal" class="text-dark">Personal</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mt-5 d-flex gap-3 d-none" id="actionButtons">
                                <button type="submit" class="btn btn-success px-4">Save Changes</button>
                                <button type="button" class="btn btn-outline-light px-4" onclick="cancelEdit()">Cancel</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Logic included via simple script or bootstrap toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Profile updated successfully!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('userId');
            window.location.href = 'auth.html';
        }
    </script>
</body>
</html>
